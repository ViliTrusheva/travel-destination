<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Scripts -->
    <script src="signup.js" defer type="module"></script>
    <title>Travel Destination</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header-container">
      <h2>Travel destinations</h2>
      <a id="login" class="btn-primary" href="login.html">Login</a>
    </header>

    <main>
      <section>
        <div class="container">
          <h1>Welcome!</h1>
          <p>Type in your information</p>
          <!-- Form -->
          <form id="signup-form" action="">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" name="username" placeholder="Username" />
              <p id="usernameHelpMessage" class="help-message">
                Username must be at least 4 characters long
              </p>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" type="text" name="email" placeholder="Email address" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" name="password" placeholder="Password" />
              <p id="passwordHelpMessage" class="help-message">
                Password must be at least 8 characters long
              </p>
            </div>
            <div class="form-group">
              <label for="repeat-password">Repeat password</label>
              <input
                id="repeated-password"
                type="password"
                name="repeat-password"
                placeholder="Repeat password"
              />
            </div>
            <div class="btn-group">
              <button type="submit" class="btn-tertiary">Sign up</button>
            </div>
          </form>
          <p>Already a user? <a class="link" href="login.html">Login here</a></p>
        </div>
      </section>
    </main>
    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Travel Destinations</p>
    </footer>
  </body>
</html>
