<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Scripts -->
    <script src="../js/login.js" defer type="module"></script>
    <title>Travel Destination</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header-container">
      <a href="/">
        <h2>Travel destinations</h2>
        </a>
      <a id="signup" class="btn-primary" href="/signup">Signup</a>
    </header>

    <main>
      <section class="modal-section">
        <div class="container">
          <h1>Welcome back!</h1>
          <p>Type in your login information</p>
          <!-- Login form -->
          <form id="login-form" action="">
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" type="text" name="email" placeholder="Email address" />
              <div id="email-error-message" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="text" name="password" placeholder="Password" />
              <div id="password-error-message" class="error-message"></div>
            </div>
            <div class="btn-group">
              <button class="btn-tertiary">Login</button>
            </div>
          </form>
          <p>New user? <a class="link" href="signup.html">Sign up here</a></p>
        </div>
      </section>
    </main>
    <!-- Footer Section -->
    <footer>
            <p>&copy; 2024 Travel Destinations</p>
        </footer>
  </body>
</html>
