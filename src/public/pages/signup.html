<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Scripts -->
    <script src="../js/signup.js" defer type="module"></script>
    <title>Travel Destination</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header-container">
      <a href="/">
        <h2>Travel destinations</h2>
        </a>
      <a id="login" class="btn-primary" href="/login">Login</a>
    </header>

    <main>
      <section class="modal-section">
        <div class="container">
          <h1>Welcome!</h1>
          <p>Type in your information</p>
          <!-- Register user form -->
          <form id="signup-form" action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" />
                <div id="username-error-message" class="error-message"></div>
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" type="text" name="email" placeholder="Email address" />
              <div id="email-error-message" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="text" name="password" placeholder="Password" />
              <div id="password-error-message" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="repeat-password">Repeat password</label>
              <input id="repeated-password" type="text" name="repeat-password" placeholder="Repeat password" />
              <div id="repeated-password-error-message" class="error-message"></div>
            </div>
            <div class="btn-group">
              <button type="submit" class="btn-tertiary">Sign up</button>
            </div>
          </form>
          <p>Already a user? <a class="link" href="/login">Login here</a></p>
        </div>
      </section>
    </main>
    <!-- Footer Section -->
    <footer>
            <p>&copy; 2024 Travel Destinations</p>
        </footer>
  </body>
</html>
